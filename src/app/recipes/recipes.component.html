<div class="row">
  <div class="col-md-5">
    <app-recipe-list (newRecipe)="recipeToggled = $event"></app-recipe-list>
  </div>
  <div class="col-md-7">
    <app-recipe-detail
      *ngIf="recipeToggled; else infoText"
      [recipeSelected]="recipeToggled"
    ></app-recipe-detail>
    <ng-template #infoText>
      <p>Please select a Recipe!</p>
    </ng-template>
  </div>
</div>
